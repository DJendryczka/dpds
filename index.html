<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-container">
      <div class="login-frame">
        <div class="row">
          <div class="col-12">
            <h2 class="text-center">Log in</h2>
            <button id="google-login-button">Log in with Google</button>
          </div>
        </div>
      </div>
    </div>

    <div id="app-container" style="display: none">
      <!--NAvigation-->
      <nav>
        <div class="nav-container">
          <div class="navbar">
            <ul class="nav-menu">
              <li><a href="about.html" class="nav-links">Ekonomi</a></li>
              <li><a href="#services" class="nav-links">Blog</a></li>
              <li><a href="#work" class="nav-links">Cars</a></li>
              <li>
                <a href="#contact" class="nav-links" id="logout-button"
                  >Log out</a
                >
              </li>
            </ul>
          </div>
          <div class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </nav>
      <!-- App main page -->

      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="mt-5 pt-5">Welcome to HomeBudget</h1>
            <div class="container mt-5">
              <div class="row">
                <div class="col-12 col-md-6 p-3">
                  <h2>Add an Expense</h2>
                  <form id="expense-form">
                    <div class="mb-3">
                        <label for="description" class="form-label"
                          >Description</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="description"
                          placeholder="Expense description"
                        />
                      </div>
                    <div class="mb-3">
                      <label for="amount" class="form-label">Amount</label>
                      <input
                        type="number"
                        class="form-control"
                        id="amount"
                        placeholder="Enter amount"
                      />
                    </div>

                   

                    <button type="submit" class="btn btn-primary">
                      Add Expense
                    </button>
                  </form>
                </div>
                <div class="col-12 col-md-6 p-3">
                    <div id="grouped-expense-container" class="">
                        <h2>Expenses Grouped by Month</h2>
                        <div id="grouped-expense-list" class="m-2">

                        </div>
                    </div>
                </div>
            </div>
           
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
