<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HomeBudget</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- LOGIN CONTAINER -->
    <div id="login-container">
      <div class="login-bg"></div>
      <div class="login-frame">
        <div class="login-header">
          <h1 class="mb-5 fw-bold text-center">
            Plan, Save, Succeed with HomeBudget
          </h1>
        </div>
        <button id="google-login-button" class="google-button">
          <i class="fab fa-google"></i> Continue with Google
        </button>
      </div>
    </div>

    <!-- MAIN APP CONTAINER -->
    <div id="app-container" style="display: none">
      <!-- Navigation -->
      <nav>
        <div class="nav-container">
          <div class="navbar">
            <ul class="nav-menu">
              <li><a href="about.html" class="nav-links">Ekonomi</a></li>
              <li><a href="#services" class="nav-links">Blog</a></li>
              <li><a href="#work" class="nav-links">Cars</a></li>
              <li>
                <a href="#contact" class="nav-links" id="logout-button"
                  >Log out</a
                >
              </li>
            </ul>
          </div>
          <div class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </nav>

      <!-- App main page -->
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="mt-5 pt-5">Welcome to HomeBudget</h1>

            <div class="container mt-5">
              <div class="row">
                <!-- Month selector -->
                <div id="month-selector-container" class="mb-3">
                  <label for="month-selector" class="form-label"
                    >Select Month:</label
                  >
                  <select id="month-selector" class="form-select"></select>
                </div>

                <!-- EXPENSE SECTION (LEFT) -->
                <div class="col-12 col-md-6 p-3">
                  <h2>Add an Expense</h2>
                  <form id="expense-form">
                    <div class="mb-3">
                      <label for="description" class="form-label"
                        >Description</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="description"
                        placeholder="Expense description"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="amount" class="form-label">Amount</label>
                      <input
                        type="number"
                        class="form-control"
                        id="amount"
                        placeholder="Enter amount"
                      />
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Add Expense
                    </button>
                  </form>

                  <h2 class="my-3">Expense List</h2>
                  <div id="grouped-expense-list"></div>
                </div>

                <!-- INCOME SECTION (RIGHT) -->
                <div class="col-12 col-md-6 p-3">
                  <h2>Add Income</h2>
                  <form id="income-form">
                    <div class="mb-3">
                      <label for="income-description" class="form-label"
                        >Description</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="income-description"
                        placeholder="Income description"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="income-amount" class="form-label"
                        >Amount</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="income-amount"
                        placeholder="Enter amount"
                      />
                    </div>
                    <button type="submit" class="btn btn-success">
                      Add Income
                    </button>
                  </form>

                  <h2 class="my-3">Income List</h2>
                  <div id="income-list"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Spinner Overlay -->
    <div id="spinner-overlay" class="spinner-overlay" style="display: none">
      <div class="spinner"></div>
    </div>

   <!-- Edit Expense Modal -->
<div
class="modal fade"
id="editExpenseModal"
tabindex="-1"
aria-labelledby="editExpenseLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="editExpenseLabel">Edit Expense</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form id="edit-expense-form">
        <div class="mb-3">
          <label for="edit-amount" class="form-label">Amount</label>
          <input type="number" class="form-control" id="edit-amount" required />
        </div>
        <div class="mb-3">
          <label for="edit-description" class="form-label">Description</label>
          <input type="text" class="form-control" id="edit-description" required />
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>

<!-- Edit Income Modal -->
<div
class="modal fade"
id="editIncomeModal"
tabindex="-1"
aria-labelledby="editIncomeLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="editIncomeLabel">Edit Income</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form id="edit-income-form">
        <div class="mb-3">
          <label for="edit-income-amount" class="form-label">Amount</label>
          <input
            type="number"
            class="form-control"
            id="edit-income-amount"
            required
          />
        </div>
        <div class="mb-3">
          <label for="edit-income-description" class="form-label"
            >Description</label
          >
          <input
            type="text"
            class="form-control"
            id="edit-income-description"
            required
          />
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- YOUR APP SCRIPT -->
    <script type="module" src="script.js"></script>
  </body>
</html>
